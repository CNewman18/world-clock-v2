<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock by Charlie Newman</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Sydney</option>
        <option value="">Copenhagen</option>
        <option value="">Los Angeles</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">26th September 2023</div>
        <div class="time">21:14</div>
      </div>
      <div class="city">
        <h2>Dubai</h2>
        <div class="date">26th September 2023</div>
        <div class="time">19:14</div>
      </div>
    </div>
    <footer>
      Coded by Charlie Newman &
      <a href="https://github.com/CNewman18/world-clock-v2"> open sourced</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
